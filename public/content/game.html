<div class = "game-container">
	<game-balls>
		<div class = "game-ball" ng-click ="executeAnswer(leftHeadline,'left')">					
			<div class = "game-pane">
				<div class = "answer-overlay">
					<img class = "answer tick" src = "images/tick.png">
					<img class = "answer cross" src = "images/cross.png">
				</div>
				<img class = "imager" ng-src = "{{leftHeadline.imageUrl}}"></div>
				<div class = "info-area">
					<span class = "spanner">
						{{leftHeadline.headline}}				
					</span>		
				</div> 
			</div>
			<div class = "connector">
				<div class = "timer" ng-app = "timer">
					<span class = "time">{{timeLeft}}</span>
				</div>
			</div>
			<div class = "game-ball" ng-click = "executeAnswer(rightHeadline,'right')" >
				<div class = "game-pane">
					<div class = "answer-overlay">
						<img class = "answer tick" src = "images/tick.png">
						<img class = "answer cross" src = "images/cross.png">
					</div>
					<img class = "imager" ng-src = "{{rightHeadline.imageUrl}}"></div>
					<div class = "info-area">
						<span class = "spanner">
							{{rightHeadline.headline}}					
						</span>
					</div>
				</div>
			</game-balls>
		</div>
